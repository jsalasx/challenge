# Este flujo de trabajo usa acciones que no GitHub no certifica.
# Estas las proporcionan entidades terceras y las gobiernan
# condiciones de servicio, políticas de privacidad y documentación de soporte
# en línea.

# GitHub recomienda anclar acciones a un SHA de confirmación.
# Para obtener una versión más reciente, debes actualizar el SHA.
# También puedes hacer referencia a una etiqueta o rama, pero la acción puede cambiar sin ninguna advertencia.

name: Build and Deploy to GKE

on:
  push:
    branches:
      - develop

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: autopilot-cluster-1    # Add your cluster name here.
  GKE_ZONE: us-central1   # Add your cluster zone here.
  DEPLOYMENT_NAME: api # Add your deployment name here.
  REGISTRY_NAME: latamimages
  IMAGE: fastapi
  TAG: latest
jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Setup gcloud CLI
    - uses: GoogleCloudPlatform/github-actions/setup-gloud@0.1.3
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      with:
        service_account_key: ${{ secrets.GKE_SA_KEY }}
        project_id: ${{ secrets.GKE_PROJECT }}

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    
    - name: Configure Docker
      run: |-
        gcloud --quiet auth configure-docker
    - name: Get GKE Credential
      run: |-
        gcloud container clusters get-credential $GKE_CLUSTER --zone $GKE_ZONE
    # Build the Docker image
    - name: Build Docker Image
      run: |-
        docker build \
          --tag "us-east1-docker.pkg.dev/$PROJECT_ID/$REGISTRY_NAME/$IMAGE:$TAG" \
          .
    - name: Publish DOcker Imagen
      run: |-
        docker push "us-east1-docker.pkg.dev/$PROJECT_ID/$REGISTRY_NAME/$IMAGE:$TAG"

